<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{movieItem.title}}</mat-card-title>
    <mat-card-subtitle>{{movieItem.year}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="{{movieItem.image}}" alt="{{movieItem.title}}">
  <mat-card-content>
    <p>
      {{movieItem.title}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button [routerLink]="'/'">Назад</button>
  </mat-card-actions>
</mat-card>
