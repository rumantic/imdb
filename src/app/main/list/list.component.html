<ng-container *ngIf="movieList">
  <table mat-table [dataSource]="dataSource" class="fullwidth mat-elevation-z8">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="image">
      <th mat-header-cell class="column-image" *matHeaderCellDef> Фото </th>
      <td mat-cell *matCellDef="let element"><a [routerLink]="'movie/'+element.id"><img src="{{element.image}}" class="list-image"/></a></td>
    </ng-container>

    <ng-container matColumnDef="title">
      <th mat-header-cell class="title" *matHeaderCellDef>
        Краткое описание
      </th>
      <td mat-cell *matCellDef="let element">
        <p><a [routerLink]="'movie/'+element.id">{{element.title}}</a></p>
        <ng-container *ngIf="element.description">
          <p>{{element.description}}</p>
        </ng-container>
        <ng-container *ngIf="element.crew">
          <p>{{element.fullTitle}}</p>
          <p>{{element.crew}}</p>
        </ng-container>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</ng-container>
