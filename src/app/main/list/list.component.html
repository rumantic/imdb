<table mat-table [dataSource]="movieList" class="fullwidth mat-elevation-z8">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <ng-container matColumnDef="title">
    <th mat-header-cell class="title" *matHeaderCellDef>
      Название
      <form>
        <input matInput placeholder="поиск" [formControl]="searchControl">
      </form>
    </th>
    <td mat-cell *matCellDef="let element">
      <a [routerLink]="'movie/'+element.id">{{element.title}}</a>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
